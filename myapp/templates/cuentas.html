{% extends 'base.html' %}

{% block title %}Cuentas{% endblock %}

{% block content %}
    <h2>Cuentas</h2>

    <!-- Formulario para agregar cuentas -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Agregar Cuenta</h5>
            <form method="POST">
                <div class="form-group">
                    <label for="user_id">ID del Usuario</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="ID del Usuario" required>
                </div>
                <div class="form-group">
                    <label for="institucion">Institución</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" placeholder="Institución" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo" required>
                </div>
                <div class="form-group">
                    <label for="alias">Alias</label>
                    <input type="text" class="form-control" id="alias" name="alias" placeholder="Alias" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Tabla para mostrar registros de cuentas -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID del Usuario</th>
                <th>Institución</th>
                <th>Tipo</th>
                <th>Alias</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes iterar sobre los registros de cuentas y mostrarlos en la tabla -->
            <tr>
                <td>1</td>
                <td>Ejemplo Bank</td>
                <td>Cuenta de Ahorros</td>
                <td>Mi Cuenta</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Otra Institución</td>
                <td>Cuenta Corriente</td>
                <td>Otro Alias</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
