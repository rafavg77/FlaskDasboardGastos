{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Cuenta</h2>
    <p>¿Estás seguro de que deseas eliminar esta cuenta?</p>
    <form method="post" action="{{ url_for('account.delete_account', id=account.id) }}">
        <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
        <a href="{{ url_for('account.list_accounts') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
